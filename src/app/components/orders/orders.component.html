<div *ngIf="error !== ''" class="text-red500">
  {{ error }}
</div>
<mat-card *ngFor="let order of orders" class="mx-auto container w-1/3 mt-5">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ order.orderName }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ order.orderDescription }}
    </p>
    <mat-form-field>
      <mat-icon matPrefix svgIcon="ethereum_logo"></mat-icon>
      <input
        matInput
        placeholder="Total cost of service"
        required
        type="number"
        step="0.01"
        [(ngModel)]="order.orderPrice"
        [disabled]="order.orderCompleted"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      [disabled]="order.orderCompleted || !order.orderPrice"
      (click)="completeOrder(order)"
    >
      Complete Order
    </button>
  </mat-card-actions>
</mat-card>
<mat-icon svgIcon="ethereum_logo"></mat-icon>
